{% extends 'base_accounts.html' %}
{% load static %}

{% block title %} Login {% endblock title %}


{% block content %}

<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                {% include 'notifications/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST" class="md-float-material form-material">
                    {% csrf_token %}
                    <div class="text-center">
                        <img src="{% static 'images/logo.png' %}" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Connectez-vous ici.</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" id="username" name="username" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Username</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" id="password" name="password" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Mot de passe</label>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <!-- <div class="checkbox-fade fade-in-primary d-">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                            <span class="text-inverse">Se rappeler de moi</span>
                                        </label>
                                    </div> -->
                                    <div class="forgot-phone text-right f-right">
                                        <a href="" class="text-right f-w-600"> 
                                            Mot de passe oubli√©
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit"
                                        class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">
                                        CONNEXION
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="{% static 'images/auth/Logo-small-bottom.png' %}" alt="small-logo.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>

{% endblock content %}
