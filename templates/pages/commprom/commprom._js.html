<script type="text/javascript">
    $(document).ready(function () {
        $('#outbound').hide();
        $('#inbound').hide();
        // Traffic Bound
        $("input[name=bound]").change(function () {
            if ($("#OUTBOUND").is(':checked')) {
                $('#outbound').show();
                $('#inbound').hide();
            } else if ($("#INBOUND").is(':checked')) {
                $('#outbound').hide();
                $('#inbound').show();
            }
        });
    });


    $(document).ready(function () {
        $('#q2').hide();
        $('#q3').hide();
        $('#q4').hide();

        // Traffic OUTBOUND
        $("input[name='questions1']").click(function () {
            if ($('input:radio[qs=q1OUI]').is(':checked')) {
                $('#q2').show();
            } else if ($('input:radio[qs=q1NON]').is(':checked')) {
                $('#q2').hide();
                $('#q3').hide();
                $('#q4').show();
            }
        });

        $("input[name='questions2']").click(function () {
            if ($('input:radio[qs=q2OUI]').is(':checked')) {
                $('#q3').show();
                $('#q4').show();
            } else if ($('input:radio[qs=q2NON]').is(':checked')) {
                $('#q3').hide();
                $('#q4').show();
            }
        });
    });

    $(document).ready(function () {
        $('#qb2').hide();
        $('#qb3').hide();
        $('#qb4').hide();

        // Traffic OUTBOUND
        $("input[name='questions1']").click(function () {
            if ($('input:radio[qin=qb1OUI]').is(':checked')) {
                $('#qb2').show();
            } else if ($('input:radio[qin=qb1NON]').is(':checked')) {
                $('#qb2').hide();
                $('#qb3').hide();
                $('#qb4').show();
            }
        });

        $("input[name='questions2']").click(function () {
            if ($('input:radio[qin=qb2OUI]').is(':checked')) {
                $('#qb3').show();
                $('#qb4').show();
            } else if ($('input:radio[qin=qb2NON]').is(':checked')) {
                $('#qb3').hide();
                $('#qb4').show();
            }
        });
    });


</script>
